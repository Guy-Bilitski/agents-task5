experiment:
  name: "Context Strategy Benchmarking"
  description: "Evaluate different Context Management Strategies (Select, Compress, Write) for Long-Horizon Multi-Step Agents using Real LLM."
  version: "2.0.0"
  seed: 42
  num_trials: 5  # Run multiple trials for statistical validity

scenario:
  num_actions: 10
  query: "What color was the key?"
  expected_answer: "Blue"

model:
  url: "http://localhost:11434"
  name: "llama3.2:1b"
  temperature: 0.1
  max_tokens: 150
  timeout: 180

strategies:
  select:
    top_k: 3
    embedding_model: "all-MiniLM-L6-v2"
  compress:
    compression_interval: 3  # Compress every N steps
    max_recent: 2  # Keep last N steps uncompressed
  write:
    scratchpad_keys: ["inventory", "npcs", "knowledge", "locations"]

logging:
  level: "INFO"
  console: true
  file: true
  log_dir: "logs"

output:
  results_dir: "results"
