experiment:
  name: "Context Window Impact Analysis"
  description: "Evaluate the relationship between Context Window Size and model performance (Latency/Accuracy)."
  version: "1.0.0"
  seed: 42

dataset:
  doc_counts: [2, 5, 10, 20, 30] # Reduced max from 50 to 30 to save time
  words_per_doc: 300
  query: "What is the secret code?"
  needle: "BLUE-42"

model:
  url: "http://localhost:11434"
  name: "llama3.2:1b"
  temperature: 0.1
  max_tokens: 50
  timeout: 120

logging:
  level: "INFO"
  console: true
  file: true
  log_dir: "logs"

output:
  results_dir: "results"
